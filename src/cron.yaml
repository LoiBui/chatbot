# ref.http://code.google.com/intl/ja/appengine/docs/python/config/cron.html
cron:

- description: update tenant entry task job.
  url: /cron/update_tenant_entry
  schedule: every day 00:15
#  target: b1process
  timezone: Asia/Tokyo

- description: delete_expired_sessions
  url: /cron/delete_expired_sessions
  schedule: every 3 hours synchronized
  target: b1process
  timezone: Asia/Tokyo

- description: delete old operation log datas.
  url: /cron/delete_operation_log
  schedule: every day 01:15
#  target: b1process
  timezone: Asia/Tokyo

- description: delete old login history datas.
  url: /cron/delete_login_history
  schedule: every day 03:15
#  target: b1process
  timezone: Asia/Tokyo




































































































































































































































