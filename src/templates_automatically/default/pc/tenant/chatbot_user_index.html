{% for row in users %}
<li title="{{ row['display_name'] }}" class="user_display_name" user_id="row['unique_id']" line_id="{{ row['line_id'] }}">
  <div class="MdCMN04Item chatList">
    <div class="pin">Fixed top</div>
    <div class="mdCMN04Img item-img">
      <div class="wrapped-img">
        {% set url_picture = '/images/person.png' %}
        {% if row['picture_url'] %}
          {% set url_picture = row['picture_url'] %}
        {% endif %}
        <img class="item-image" src="{{ url_picture }}" width="46" height="46" alt="" onerror="Ext.ucf.chatbot.imgError(this);">
        <div class="refresh-img" title="Update Image" line_id="{{ row['line_id'] }}">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
       </div>
      </div>
    </div>
    <div class="mdCMN04Txt">
      <div class="mdCMN04Head">
        <span class="mdCMN04Ttl item-name">{{ row['display_name'] }}</span>
        <span class="mdCMN04Count MdNonDisp" line_id="{{ row['line_id'] }}" counter="0"></span>
      </div>
    </div>
  </div>
</li>
{% endfor %}
