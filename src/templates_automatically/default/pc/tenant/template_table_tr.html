<tr class="tcus">
	<th class="tcus">
		<input type="text" name="question" placeholder="例:あなたの性別は？" class="inputtextcs">
	</th>
	<th class="tcus">
		<input type="text" name="location[]" class="inputtextcs" placeholder="例:C7">
	</th>
	<th class="tcus">
		<select class="csselect" name="require[]">
			<option value="0">No</option>
			<option value="1">Yes</option> 
		</select>
	</th>
	<th class="tcus">
		<input type="text" name="value[]" class="inputtextcs">
	</th>
	<th class="tcus">
		<input type="text" name="default[]" class="inputtextcs">
	</th>
</tr>
