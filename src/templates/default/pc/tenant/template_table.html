<tr class="tcus">
	<th class="tcus str thcus">{{lang.CHATBOT_HEADER_QUETION|safe}}</th>
	<th class="tcus str thcus">{{lang.CHATBOT_HEADER_POSITION|safe}}</th>
	<th class="tcus str thcus">{{lang.CHATBOT_HEADER_REQUIRE|safe}}</th>
	<th class="tcus str thcus">Input Type</th>
	<th class="tcus str thcus">{{lang.CHATBOT_HEADER_OPTION|safe}}</th>
	<th class="tcus str thcus">{{lang.CHATBOT_HEADER_DEAFULT|safe}}</th>
	<th class="tcus str thcus" style="width: 110px;"></th>
</tr>
<tr class="tcus">
	<th class="tcus">
		<input type="text" name="question[]" placeholder="{{lang.CHATBOT_QUESTION|safe}}" class="inputtextcs">
	</th>
	<th class="tcus">
		<input type="text" name="location[]" class="inputtextcs" placeholder="{{lang.CHATBOT_POSITION|safe}}">
	</th>
	<th class="tcus">
		<select class="csselect" name="require[]">
			<option value="0">{{lang.NO|safe}}</option>
			<option value="1">{{lang.YES|safe}}</option>
		</select>
	</th>
	<th class="tcus">
		<select class="input-type csselect" name="input_type[]">
			<option value="1">テキスト型</option>
			<option value="2">選択型</option>
			<option value="3">数字型</option>
			<option value="4">日付型</option>
		</select>
	</th>
	<th class="tcus">
		<input type="text" name="value[]" class="inputtextcs" disabled placeholder="30,40,50">
	</th>
	<th class="tcus">
		<input type="text" name="default[]" class="inputtextcs" placeholder="{{lang.CHATBOT_DEFAULT|safe}}">
	</th>
	<th class="tcus">
		<a class="btn-del" style="text-align: center; display: block;" href="javascript:void(0)"><input type="button" value="" class="btnTrash"/></a>
	</th>
</tr>
